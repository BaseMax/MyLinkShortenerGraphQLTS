# types
type Authentication {
  id: ID!
  email: String!
  accessToken: String!
  createdAt: String!
}

# inputs
input registerInput {
  email: String!
  password: String!
  name: String!
  avatar: String!
}

# query
type Query {
  _null: String!
}

type Mutation {
  register(r: registerInput!): Authentication
}
