# types
type Authentication {
  newUser: newUser
  accessToken: String
  message: String!
  created: Boolean!
}

type newUser {
  id: ID!
  email: String!
  name: String!
  avatar: String!
  createdAt: String!
}

# inputs
input registerInput {
  email: String!
  password: String!
  name: String!
  avatar: String!
}

# query
type Query {
  _null: String!
}

type Mutation {
  register(ri: registerInput!): Authentication
}
